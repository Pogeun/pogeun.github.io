    <link rel="stylesheet" href="../styles/main.css">

    <title>POGEUN - Contact</title>
</head>

<body>
    <header>
        <nav>
            <a href="/" target="_self"><img id="logo" src="../resources/images/logo-bold-with-name.png"></a>
    
            <ul>
                <li>
                    <a href="./about.html" target="_self">About</a>

                    <a href="./contact.html" target="_self">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="main-section" id="contact-section">
        <h1>Contact</h1>
        <form action="" method="POST">
            <p>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </p>
            <p>
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Message..." rows="8"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </section>

    <footer>

    </footer>
</body>
